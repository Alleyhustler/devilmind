    <script>
      // here you tell InteractJS which class of items you'd like to be draggable
      interact(".draggable").draggable({
        listeners: {
          // when a user drags the object ('on dragmove') run this function
          move: dragMoveListener,
          // call this function on every dragend event
          end(event) {
            console.log("item dropped!");
          },
        },
      });

      function dragMoveListener(event) {
        // all this stuff gets the position of the item while it's being dragged
        var target = event.target;
        // keep the dragged position in the data-x/data-y attributes
        var x = (parseFloat(target.getAttribute("data-x")) || 0) + event.dx;
        var y = (parseFloat(target.getAttribute("data-y")) || 0) + event.dy;

        // translate the element
        target.style.transform = "translate(" + x + "px, " + y + "px)";

        // update the position attributes
        target.setAttribute("data-x", x);
        target.setAttribute("data-y", y);
      }

      /*Background*/
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }

      /*fonts*/
      const setTheme = (theme) => (document.documentElement.className = theme);

      document
        .getElementById("color-select")
        .addEventListener("change", function () {
          setTheme(this.value);
        });

      function changeFont() {
        var fon = document.getElementById("text");
        if (fon.className == "gotica") {
          fon.className = "pfeffermediaeval";
        } else {
          fon.className = "gotica";
        }
      }
